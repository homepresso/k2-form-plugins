<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NintexCase Header - Demo</title>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #F5F5F7;
      min-height: 100vh;
    }

    .demo-container {
      max-width: 1600px;
      margin: 0 auto;
    }

    .demo-info {
      background: white;
      padding: 32px;
      margin: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .demo-info h1 {
      font-size: 32px;
      color: #1C1B1F;
      margin-bottom: 16px;
    }

    .demo-info p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .demo-info ul {
      margin-left: 24px;
      color: #666;
      line-height: 1.8;
    }

    .demo-info ul strong {
      color: #667eea;
    }

    .header-section {
      margin: 24px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .section-title {
      padding: 16px 24px;
      background: #F5F5F5;
      font-size: 14px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .event-log {
      background: white;
      padding: 24px;
      margin: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .event-log h3 {
      margin-bottom: 16px;
      color: #1C1B1F;
      font-size: 20px;
    }

    .event-log-content {
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
      color: #333;
      background: #F9F9F9;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #E0E0E0;
    }

    .event-entry {
      padding: 8px 0;
      border-bottom: 1px solid #E0E0E0;
    }

    .event-entry:last-child {
      border-bottom: none;
    }

    .event-time {
      color: #999;
      margin-right: 12px;
    }

    .event-name {
      color: #667eea;
      font-weight: 600;
      margin-right: 12px;
    }

    .event-detail {
      color: #555;
    }

    .clear-log-btn {
      margin-top: 16px;
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .clear-log-btn:hover {
      background: #5568d3;
    }

    .note-box {
      background: #FFF3E0;
      border-left: 4px solid #F57C00;
      padding: 16px;
      margin-top: 16px;
      border-radius: 4px;
      color: #E65100;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <!-- Demo Info -->
    <div class="demo-info">
